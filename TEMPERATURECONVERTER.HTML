<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            margin: 0;
        }

        .container {
            background-color: #333; /* Dark gray background for the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff; /* White text color */
        }

        .converter {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        input, select {
            background-color: #444; /* Slightly lighter gray for inputs and selects */
            color: #fff; /* White text color */
        }

        button {
            background-color: #555; /* Medium gray for button */
            color: #fff; /* White text color */
            cursor: pointer;
        }

        button:hover {
            background-color: #666; /* Lighter gray on hover */
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="text" id="temperatureInput" placeholder="Enter temperature">
            <select id="unitInput">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <select id="outputUnit">
                <option value="Celsius">To Celsius</option>
                <option value="Fahrenheit">To Fahrenheit</option>
                <option value="Kelvin">To Kelvin</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
            <div id="result"></div>
        </div>
    </div>
    <script>
        function convertTemperature() {
            let temperature = document.getElementById('temperatureInput').value;
            let inputUnit = document.getElementById('unitInput').value;
            let outputUnit = document.getElementById('outputUnit').value;
            let result = document.getElementById('result');

            if (isNaN(temperature)) {
                result.textContent = "Please enter a valid number!";
                return;
            }

            temperature = parseFloat(temperature);
            let convertedTemperature;

            if (inputUnit === "Celsius") {
                if (outputUnit === "Fahrenheit") {
                    convertedTemperature = (temperature * 9/5) + 32;
                    result.textContent = `${temperature}° Celsius = ${convertedTemperature.toFixed(2)}° Fahrenheit`;
                } else if (outputUnit === "Kelvin") {
                    convertedTemperature = temperature + 273.15;
                    result.textContent = `${temperature}° Celsius = ${convertedTemperature.toFixed(2)} Kelvin`;
                } else {
                    result.textContent = `${temperature}° Celsius = ${temperature}° Celsius`;
                }
            } else if (inputUnit === "Fahrenheit") {
                if (outputUnit === "Celsius") {
                    convertedTemperature = (temperature - 32) * 5/9;
                    result.textContent = `${temperature}° Fahrenheit = ${convertedTemperature.toFixed(2)}° Celsius`;
                } else if (outputUnit === "Kelvin") {
                    convertedTemperature = (temperature - 32) * 5/9 + 273.15;
                    result.textContent = `${temperature}° Fahrenheit = ${convertedTemperature.toFixed(2)} Kelvin`;
                } else {
                    result.textContent = `${temperature}° Fahrenheit = ${temperature}° Fahrenheit`;
                }
            } else if (inputUnit === "Kelvin") {
                if (outputUnit === "Celsius") {
                    convertedTemperature = temperature - 273.15;
                    result.textContent = `${temperature} Kelvin = ${convertedTemperature.toFixed(2)}° Celsius`;
                } else if (outputUnit === "Fahrenheit") {
                    convertedTemperature = (temperature - 273.15) * 9/5 + 32;
                    result.textContent = `${temperature} Kelvin = ${convertedTemperature.toFixed(2)}° Fahrenheit`;
                } else {
                    result.textContent = `${temperature} Kelvin = ${temperature} Kelvin`;
                }
            }
        }
    </script>
</body>
</html>
